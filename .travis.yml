language: c
install: wget https://raw.githubusercontent.com/ocaml/ocaml-ci-scripts/master/.travis-docker.sh
script: bash -ex .travis-docker.sh
services:
- docker
env:
  global:
  - PINS="mirage-flow:. mirage-flow-unix:. mirage-flow-lwt:."
  - DISTRO="debian-stable"
  matrix:
  - PACKAGE="mirage-flow" OCAML_VERSION="4.04.2"
  - PACKAGE="mirage-flow" OCAML_VERSION="4.05.0"
  - PACKAGE="mirage-flow" OCAML_VERSION="4.06.0"
  - PACKAGE="mirage-flow-unix" OCAML_VERSION="4.04.2"
  - PACKAGE="mirage-flow-unix" OCAML_VERSION="4.05.0"
  - PACKAGE="mirage-flow-unix" OCAML_VERSION="4.06.0"
  - PACKAGE="mirage-flow-lwt" OCAML_VERSION="4.04.2"
  - PACKAGE="mirage-flow-lwt" OCAML_VERSION="4.05.0"
  - PACKAGE="mirage-flow-lwt" OCAML_VERSION="4.06.0"
